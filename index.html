<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js"></script>
</head>
<body>
    <div class="img-sidebar">
        <div class="odin-logo">
            <img src="assets/odin-lined.png" alt="the odin project logo" id="logo-img">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto" class="credit">Halie West</a> on <a href="https://unsplash.com" class="credit">Unsplash</a></div>
    </div>
    <div class="main-container">
        <form action="#">
            <div class="form-header">
                <div class="form-desc">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
                <div class="form-desc">You <em>know</em> you want to.</div>
            </div>
            <div class="form">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="name">
                        <div class="form-item">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-item">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-item">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number" required>
                        </div>
                    </div>
                    <div class="password">
                        <div class="form-item">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="user_password" onkeyup="check_password()" required>
                            <span id="password-error"></span>
                        </div>
                        <div class="form-item">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" onkeyup="check_password()" required>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="footer">
                <button type="submit" id="submit-button">Create Account</button>
                <div class="login-prompt">Already have an account? <a href="#" class="login-link">Log in</a></div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
